name: "awscli2"
on:
  workflow_dispatch:
jobs:
  tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-build  --pure -E "with import <nixpkgs> {}; callPackage $PWD/default.nix {}
